<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 모음 사이트</title>
    <!-- 디자인 파일 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>🤖 AI 도구 모음집</h1>
        <p>전 세계 AI들을 한눈에 비교하고 사용하세요.</p>
    </header>

    <!-- 검색이나 필터 버튼 들어갈 곳 -->
    <div class="controls">
        <button onclick="filterAI('all')">전체보기</button>
        <button onclick="filterAI('chat')">챗봇</button>
        <button onclick="filterAI('image')">이미지</button>
        <button onclick="filterAI('video')">영상</button>
    </div>

    <!-- AI 카드들이 표시될 공간 -->
    <div id="ai-container" class="grid-container">
        <!-- 자바스크립트가 여기에 자동으로 AI들을 채워줄 거야 -->
    </div>

    <!-- 기능 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
